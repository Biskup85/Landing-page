<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"

		/>

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body class="container">
		
			<nav class="">
				<div class="logo">
					<img src="./images/logo.svg" alt="huddle logo" />
				</div>
			</nav>
			<article class="flex">
				<div class="images">
          <img src="./images/illustration-mockups.svg" alt="pop up window">
        </div>
				<div class="text">					
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>					
            <button type="button" class="btn">Register</button>
				</div>
			</article>
			<footer class="flex">
				
					<a href="./index.html"><span><i class="fa-brands fa-facebook-f"></i><span></span></a>
					<a href="./index.html"><span><i class="fa-brands fa-x-twitter"></i><span></span></a>
					<a href="./index.html"><span><i class="fa-brands fa-instagram"></i><span></span></a>
				
			</footer>
		
	</body>
